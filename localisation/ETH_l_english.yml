#focus
l_english:
 ETH_effort_construction:0 "建設への注力"
 ETH_effort_construction_desc:0 "我が国は基礎的な工業力が不足している。 即座に改革を行わねば。 "
 ETH_form_the_black_lions:0 "[Root.GetBlackLionsName]"
 ETH_form_the_black_lions_desc:0 "黒い獅子はイタリア人の占領者に対する頑強なる抵抗組織だ。"
 ETH_BLACK_LIONS_NAME_EMPIRE:0 "黒い獅子の創設"
 ETH_BLACK_LIONS_NAME_AOC:0 "レジスタンスの実態の調査"
 ETH_christmas_offensive:0 "クリスマス攻勢"
 ETH_christmas_offensive_desc:0 "イタリア人の侵攻は減速しており、 今こそ反撃のチャンスだ。 エリトリアにおいて敵を翻弄し、 壊滅に持ち込み勝機を得ようではないか! "
 ETH_emergency_conscription:0 "緊急徴兵"
 ETH_emergency_conscription_desc:0 "イタリア人に対する防衛を行うには今の状態では人員が足らない。 緊急的な徴兵を行いイタリア人に対して少しでも対抗しなければならない。 "
 ETH_emergency_conscription_tt:0 "§Y歩兵3大隊§!の§Y民兵7師団§!が出現する。 "
 ETH_advance_to_red_sea:0 "紅海への進出"
 ETH_advance_to_red_sea_desc:0 "エリトリアを獲得した今、 紅海に進出し海運や海軍への注力を行うべきだ。 "
 ETH_effort_aviation:0 "航空への注力"
 ETH_effort_aviation_desc:0 "空軍はこれからの時代の戦争においては不可欠である。 幸いにも我が国には将来有望な若者がたくさんいる、 彼らを訓練しよう。 "
 ETH_africa_orientale_italiana:0 "イタリア領東アフリカ帝国"
 ETH_africa_orientale_italiana_desc:0 "エチオピアを征服した今、 行政の効率化を図るために東アフリカに自治政府を設立するべきだ。 "
 ETH_ironworks:0 "製鉄所"
 ETH_ironworks_desc:0 "鉄鋼は最も有用といっても過言ではない資源であり、 これの増産は近代化のプロセスにおいては重要である。 "
 ETH_industrial_modernization:0 "産業の近代化"
 ETH_industrial_modernization_desc:0 "国家の基盤強化のためにも産業の強化は不可欠であり、 急務である。 "
 ETH_development_addis_abeba:0 "アディスアベバの開発"
 ETH_development_addis_abeba_desc:0 "アディスアベバは我が国の首都ではあるが、 建設されて日が浅く帝国の首都としてふさわしくなるよう大規模な都市化を行わなければならない。 "
 ETH_establish_the_addis_abeba_university:0 "アディスアベバ大学の設立"
 ETH_establish_the_addis_abeba_university_desc:0 "我が国においては教育の近代化も長らくの課題である。 これからの頭脳を育成するためにも、 外国から教育者を招待しアディスアベバ大学を設置する必要がある。 "
 ETH_finish_modernization:0 "近代化の完了"
 ETH_finish_modernization_desc:0 "我々はついに成し遂げた! ついに改革は成功し、 我が国は近代国家といっても遜色のない発展を遂げた。 偉大なる[ETH.GetAdjective]の歴史的な進歩である！ "
 ETH_ethiopian_institute_of_Agricultural_research:0 "エチオピア農業研究機構"
 ETH_ethiopian_institute_of_Agricultural_research_desc:0 "近代化を終えたとはいえ全て完璧かと言ったらそうではない。 我々は農産物の収穫高を調査し、 効率的な農業体制を築くため研究所を設立する必要があると結論付けた。 "
 ETH_civilian_factories:0 "民間工場"
 ETH_civilian_factories_desc:0 "民間人に様々な必需品を供給するための工場を建設する。 "
 ETH_military_reform:0 "軍事改革"
 ETH_military_reform_desc:0 "我々の軍隊はかなり前時代的であることはイタリア人との戦闘において既に判明しており、 まずは戦略から改革を行う必要がある。 "
 ETH_equipment_factories:0 "装備工場"
 ETH_equipment_factories_desc:0 "装備の生産を増加させることは軍隊の強化には不可欠であり、 その整備を政府が支援する必要がある。 "
 ETH_military_factories:0 "軍需工場"
 ETH_military_factories_desc:0 "更なる工場建設は軍の増強上重要であることは前回の計画において証明されており、 再度にわたり計画を実行する必要がある。 "
 ETH_ethio_djibouti_railways:0 "ジブチ・エチオピア鉄道"
 ETH_ethio_djibouti_railways_desc:0 "メネリク2世が近代化の一環として建設したこの鉄道は我が国の貿易上とても重要であり、 延伸を行えばコスト以上の利益を必ず出せるはずだ。 この計画にはフランスも賛同してくれるだろう。 "
 ETH_military_officer_education:0 "士官の教育"
 ETH_military_officer_education_desc:0 "我が国には才能あふれる指揮官が各地方におり、 彼らを中央政府のもとで勤務させることによって確実に軍の強化につながるはずだ。 "
 ETH_military_officer_education_tt:0 "§Yスキル3の将軍§!、 §Yナシブ・ゼアマヌエル§!が登場する。 \n§Yスキル2の将軍§!、 §Yデスタ・ダムテウ§!が登場する。 \n"
 ETH_found_the_harar_military_academy:0 "ハラール軍学校の設立"
 ETH_found_the_harar_military_academy_desc:0 "ハイレ・セラシエ1世はエチオピア軍の現状を嘆いている。 彼はこの現状を打破するためにハラールに軍学校を設立することを提唱した。 "
 ETH_strategy_and_tactics:0 "戦略と戦術"
 ETH_strategy_and_tactics_desc:0 "戦略と戦術の確立は近代軍において最も重要と目されている。 "
 ETH_national_mobilization:0 "国家総動員令"
 ETH_national_mobilization_desc:0 "[ITA.GetAdjective]との戦争において諸侯の利益に左右された状態はもっての外である、 利害を超えた団結が必要だ。 そのため総動員の勅令を発出し国民に呼びかけるのは急務である。 "
 ETH_weapon_update:0 "兵器の更新"
 ETH_weapon_update_desc:0 "イタリア人との戦争のために兵を徴集したが、 ほとんどが前時代的な弓や槍などの兵器しか持っておらず、 奴らの近代的な兵器に対抗するのは不十分であった。 早急に最新の装備を整える必要がある。 " 
 ETH_plea_to_league_of_nations:0 "国際連盟へ嘆願"
 ETH_plea_to_league_of_nations_desc:0 "イタリア人の卑劣な侵略行為を国際連盟に訴え国際社会に知らしめることで、 我々の立場の向上と支援の要請を行えるようになる。 "
 ETH_plea_to_league_of_nations_tt:0 "国際連盟において§Y[ITA.GetAdjective]の侵略行動を非難§!し、 §G国際社会からの支持§!を得ることが可能になる。 "
 ETH_red_cross:0 "赤十字団"
 ETH_red_cross_desc:0 "戦闘による負傷者の介抱を我々だけで行うにはあまりにも厳しすぎる。 国際連盟経由でスウェーデンから赤十字団を呼び寄せ、 その業務を行ってもらおう。 "
 ETH_offense_is_the_best_defence:0 "攻撃は最大の防御なり"
 ETH_offense_is_the_best_defence_desc:0 "防衛は確かに重要だが、 攻勢に関してはさらに重要である。 大規模かつ広範囲における攻勢作戦を計画し、 奴らを放逐してやろう！ "
 ETH_coup_de_grace:0 "最後の一撃"
 ETH_coup_de_grace_desc:0 "我々はついに一方の植民地からイタリア人を追い出した。 もう一方に追撃を行い完全に叩き出してやろう! "
 ETH_peace_treaty_with_italy:0 "イタリアとの平和条約"
 ETH_peace_treaty_with_italy_desc:0 "イタリア人は負けた。 そして我々は勝った！ イタリア人を招集して講和条約の締結を彼らに促し、 平和を獲得するのだ！ "
 ETH_integrate_supplies:0 "物資の統合"
 ETH_integrate_supplies_desc:0 "軍や人々に届けられるべき物資は各地の諸侯に牛耳られており、 効率的にいきわたっていないのが現状だ。 戦争の混乱を利用しこれを矯正せねばならない。 "
 ETH_integrate_supplies_tt:0 "§Y政治力を100§!使用して以下の修正:"
 ETH_talaki_dili:0 "大勝利"
 ETH_talaki_dili_desc:0 "イタリア人は講和条約に調印し、 ついに奴らとの戦争は終わった！ これによって我々の力量は世界に知ら占められることとなるだろう！ "
 ETH_japanese_support:0 "日本人の支援"
 ETH_japanese_support_desc:0 "日本人と我々とは境遇が似通っており、 彼らに我々の依頼を伝えればきっと協力してくれるだろう。 "
 ETH_recovery_from_war_tt:0 "§Y戦争からの回復§!ディシジョンを選択して経済に投資を行うことによって、 §Y経済や軍隊に対する負担§!を§G取り除く§!ことができる。 "
 ETH_soviet_aid:0 "ソビエトからの援助"
 ETH_soviet_aid_desc:0 "ソビエト連邦は五カ年計画を終了させ、 国力の増加は止まるところを知らない。 また、 彼らは国際的に孤立しており市場を必要としているだろう。 支援を要請すれば許可してくれるかもしれない。 "
 ETH_royal_wedding:0 "王室結婚"
 ETH_royal_wedding_desc:0 "数年前にリジ・アラヤ・アベベ皇太子と日本の貴族の令嬢との縁談があったものの、 ムッソリーニの策略によって破談となった。 邪魔がない今、 その政略結婚をもう一度計画し、 日本との親善を示すべきである。 "
 ETH_kingdom_of_judah:0 "ユダの王国"
 ETH_kingdom_of_judah_desc:0 "我が王国は遡れば世界でも有数の古い王朝でありまた、 我々はかのソロモン王、 シバの女王の後継である！ この精神を帝国の臣民に広め、 啓蒙せねばならない。"
 ETH_imperial_research_institute:0 "帝国研究機構"
 ETH_imperial_research_institute_desc:0 "帝国の発展のために科学研究に対する投資を増加させ、 専門の機構を組織する必要がある。"
 ETH_anti_colonial_dogma:0 "反植民地主義教義"
 ETH_anti_colonial_dogma_desc:0 "イタリア人は我が領土を侵犯し、 植民地としようとした。 この暴虐な悲劇を繰り返さぬためにも、 反植民地主義を公然と掲げようではないか。 "
 ETH_reclaim_the_kingdom_of_aksum:0 "アクスム王国とスーダン領を再主張"
 ETH_reclaim_the_kingdom_of_aksum_desc:0 "我々はアクスム王国の後継国家であり、 その領土を主張するのは正当であろう。 スーダンもその版図である。"
 ETH_demand_french_somaliland:0 "フランス領ソマリランドの要求"
 ETH_demand_french_somaliland_desc:0 "フランス領ソマリランド、 またの名をジブチは、紅海における要衝でありフランスは頑なにここを固持しようとしている。 しかし、 彼の地の正しい為政者は我らが皇帝であり、 フランスには恩を仇で返すような形にはなってしまうが要求するほかないだろう。 "
 ETH_strengthen_ethiopian_orthodox_tewahedo_church:0 "エチオピア正教会の強化"
 ETH_strengthen_ethiopian_orthodox_tewahedo_church_desc:0 "エチオピア正教会は由緒正しき我が帝国の国教である。 ヨーロッパ人はその昔カルケドン公会議において異端としたが、 これが我々の信仰なのだ。 "
 ETH_islamic_problem:0 "イスラム教問題"
 ETH_islamic_problem_desc:0 "国内に元々居住していた、 また併合したエリトリアとソマリアにおけるムスリムと正教徒との衝突は近年頻発しているため、 人々の保護のために対策を打ち立て、 断行せねばならないだろう。 "
 ETH_islamic_problem_tt:0 "§R国内のイスラム教徒は反発するだろう！§!"
 ETH_bridgehead_for_the_arabian_peninsula:0 "アラビア半島の橋頭保"
 ETH_bridgehead_for_the_arabian_peninsula_desc:0 "我々の敵は紅海の向こう、 アラビア半島に存在する! 彼の地に遠征をするためにまずは橋頭保を確保しなければならないだろう。 "
