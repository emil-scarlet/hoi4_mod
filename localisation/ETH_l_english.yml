 #other
 ETH_GATHERING_STORM_DESC:0 "エチオピアはこれまでにない危機に陥っている。 ここ十数世紀にわたって存続した我が国の歴史が、 ムッソリーニ率いるイタリアのファシストどもに侵されようとしている。 すでにイタリア人はその植民地から我らが領土に侵攻を開始し、 主権を脅かしているのだ。 \n\n5年前の日本の軍事行動に対する醜態をさらした国際連盟はもはや我々を助けてはくれない。 我々は、 我々自身の力によってこの問題を解決せねばならない。 "