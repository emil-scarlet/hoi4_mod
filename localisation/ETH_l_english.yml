 #events
 Ethiopia_general.1.t:0 "ムルゲタ陸相の戦死"
 Ethiopia_general.1.desc:0 "ムルゲタ・イェガッズ陸軍大臣が戦死したことが確認された。 \n彼は北部のアンバ・アラダムにおいて第一次エチオピア戦争におけるアドワの戦いの再現をしようと無理な攻撃を仕掛け、 [ITA.GetAdjective]軍の反撃にあったようである。 戦争が終わった日には、 彼を追悼すべきだ。 "
 Ethiopia_general.1.a:0 "また一人優秀な人材を失った"
 Ethiopia_politics.1.t:0 "カイロ講和条約"
 Ethiopia_politics.1.desc:0 "[ITA.GetAdjective]人をアフリカの角から追い出したことにより、 彼らはようやく我々の講和会議への呼びかけに応じる姿勢を示したようだ。 \nそこで、 この地域の権益を虎視眈々と狙うイギリスを仲介役とし、 エジプト王国の首都であるカイロに3か国の代表団が集結した。 [ETH.GetLeader]と[ITA.GetLeader]はお互いに条約に調印し、 戦争の終結を確認した。 \nイタリア国内ではこの敗北によって国家ファシスト党に対する風当たりが強くなっているようであり、 彼らの退陣は不可避だろう。 ともあれ、 今は勝利を祝うべきである！ "
 Ethiopia_politics.1.a:0 "またも我々の勝利だ!"
 Ethiopia_politics.1.a_tt:0 "[ITA.GetAdjective]はエチオピア帝国に対し§Y以下の州を割譲§!する： "
 Ethiopia_politics.2.t:0 "カイロ講和条約"
 Ethiopia_politics.2.desc:0 "我々は敗北した、 エチオピアにまたも敗北したのだ！ 我々は屈辱的な条約を締結させられ、 撤退を余儀なくされた！ 国民はこれを許さず、 [ITA.GetLeader]と国家ファシスト党の即座な退陣を求めるだろう…… "
 Ethiopia_politics.2.a:0 "Porca puttana!"
 Ethiopia_politics.3.t:0 "イタリアに対する禁輸"
 Ethiopia_politics.3.desc :0 "イタリアが現在侵略しているエチオピアからの要請により総会が開催され、 イタリアに対する禁輸について議論が行われた。 我々はこれに従うこともできるし、 反抗することもできるが、 どうすべきであろうか？"
 Ethiopia_politics.3.a:0 "従おう。"
 Ethiopia_politics.3.b:0 "無視しよう。"
 Ethiopia_news.1.t:0 "[ETH.GetAdjective]が[ITA.GetAdjective]に勝利"
 Ethiopia_news.1.d:0 "アフリカから衝撃的なニュースが舞い込んだ。 なんとエチオピアがまたもイタリアに対し勝利を収めたのである。 \n\nイタリア人は完全にアフリカの角から追い出され、 彼の植民地はすべてエチオピアに対し割譲されたようである。 イギリスを仲介役とし、 エジプト王国の首都であるカイロに3か国の代表団が集結し、 一方には栄誉ある、 また一方には屈辱な講和条約が締結され、 アフリカにはひとまずの平和が再び訪れたようだ。 "
 Ethiopia_news.1.a:0 "奇跡だ"
 Ethiopia_news.1.b:0 "2度も敗北するはずではなかった… "
 Ethiopia_news.1.c:0 "エチオピアよ永遠なれ！ "
 
